services:
  app:
    container_name: desafio-tecnico
    depends_on:
      - redis
    build: .
    env_file:
      - .env
    ports:
      - "8080:8080"
    networks:
      - app-network

  redis:
    container_name: redis
    image: bitnami/redis
    ports:
     - "6379:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - app-network
    volumes:
      - redis-data:/data

networks:
  app-network:
    driver: bridge

volumes:
  redis-data: